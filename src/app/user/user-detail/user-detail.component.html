<h1> Details </h1>
<div class="card col-md-3 p-0">
  <img src="{{user?.avatar}}" alt="John"
    style="width:100%">
  <br>

  <div class="p-2">
    <h3><b>{{user.first_name}} {{user.last_name}}</b></h3>
    <p class="title m-0 gray-label">Joined in 2013</p>
    <p class="m-0">About {{user.first_name}} {{user.last_name}}</p>
  </div>
  <hr class="m-0">
  <div class="p-2">
        <fa name="user"></fa>  22 Friends
  </div>
</div>
