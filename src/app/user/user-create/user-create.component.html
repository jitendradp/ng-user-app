<div class="row">
  <div class="col-md-12">
    <h1 *ngIf="!id">Create</h1>
    <h1 *ngIf="id">Update</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card">
      <div class="card-body highlight">
        <form [formGroup]="userForm" class="form-create" (ngSubmit)="submit()">
          <div class="form-label-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="first_name" id="firstName" class="form-control" placeholder="First Name"
              required autofocus />
            <div class="invalid-feedback">
              First Name is required
            </div>

          </div>

          <div class="form-label-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="last_name" id="lastName" class="form-control" placeholder="Last Name"
              required autofocus />
            <div class="invalid-feedback">
              Last Name is required
            </div>
          </div>

          <div class="form-label-group">
            <label for="email">Email address</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email address"
              required />
            <div class="invalid-feedback">
              Email is required
            </div>
          </div>

          <div class="form-label-group">
            <label for="avatar">Avatar</label>
            <input type="text" formControlName="avatar" id="avatar" class="form-control"
              placeholder="Please add valid avatar url" required />
            <div class="invalid-feedback">
              Enter Valid avatar url
            </div>
          </div>

          <div class="form-label-group  mb-3">
              <label for="country">Country</label>
              <input type="text" formControlName="country" id="country" class="form-control" placeholder="Country"
                required autofocus />
              <div class="invalid-feedback">
                Country is required
              </div>
            </div>

          <div class="row text-center">
            <div class="col-md-12">
              <input type="submit" value="Save" class="btn btn-primary" [disabled]="userForm.invalid" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
